{% extends "layout/basic.html" %}

{% block title %}Удаление объявления{% endblock %}

{% block content %}
  <h2 class="mb-4">Удаление объявления</h2>
  <p>Вы уверены, что хотите удалить это объявление?</p>

  <ul class="list-group">
    <li class="list-group-item"><strong>Заголовок:</strong> {{ bb.title }}</li>

  </ul>

  <form method="post" action="{% url 'main:profile_bb_delete' pk=bb.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'main:profile' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
